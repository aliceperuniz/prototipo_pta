<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Novo catálogo de preços de picolés da Double Dip, sorveteria com melhor custo-benefício da região!">
    <link rel="stylesheet" href="style.css">
    <title>Double Dip - Ice Cream Shop/catálogo de picolés</title>
</head>
<body>
    <header>
        <nav class="nav_bar">
            <img src="imagens/slogan_shop.svg" alt="Logo da Double Dip">
            <div class="search_box">
                <img class="lupa" src="imagens/lupa.svg"/>
                <input type="search" class="search_txt" placeholder="Procure seu sorvete" height="24px" width="398px" left="52px" top="18.5px" border-radius="nullpx">
            </div>
            <div class="search_box_2">
                <input type="image" id="image" alt="barra de pesquisa" src="imagens/lupa.svg"/>
            </div>
        </nav>
        <div class="down_nav"></div>
    </header>
    <hr>
    <main>
        <div class="galeria">
            <div class="bloco_1">
                <div class="box_tablito">
                    <div class="tablito">
                        <img class="tablito" src="imagens/picole_tablito.svg" height="270" width="270" left="24px" top="24px"/>
                    </div>
                    <h2 class="titulo">
                        Tablito
                    </h2>
                    <div class="descricao">
                        Picolé de chocolate tradicional e branco 106g (0,05/g)
                    </div>
                    <div class="valor">
                        R$ 5,00
                    </div>
                </div>
                <div class="subseção">
                    <div class="box_brig">
                        <div class="brig">
                            <img class="brig" src="imagens/picole_brig.svg" height="192px" width="192px" left="24px" top="24px"/>
                        </div>
                    </div>
                    <div class="box_colorix">
                        <div class="colorix">
                            <img class="colorix" src="imagens/picole_colorix.svg" height="192px" width="192px" left="24px" top="24px"/>
                        </div>
                    </div>
                </div>
            </div>
            <div class="bloco_2">
                <div class="box_choco">
                    <div class="choco">
                        <img class="choco" src="imagens/picole_chocolate.png" height="270px" width="270px" left="24px" top="24px"/>
                    </div>
                    <h2 class="titulo">
                        Chica Bon
                    </h2>
                    <div class="descricao">
                        Picolé de chocolate tradicional 53g (0,05/g)
                    </div>
                    <div class="valor">
                        R$ 3,50
                    </div>
                </div>
                <div class="subseção">
                    <div class="box_morango">
                        <div class="morango">
                            <img class="morango" src="imagens/picole_morango.svg" height="192px" width="192px" left="24px" top="24px"/>
                        </div>
                    </div>
                    <div class="box_minions">
                        <div class="minions">
                            <img src="imagens/picole_minions.svg" height="192px" width="192px" left="24px" top="24px"/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="footer">
        <div class="redes">
            <button class="butt">
                <img src="imagens/i_linkedin.png" width="14px"/>
            </button>
            <button class="butt">
                <img src="imagens/f_facebook.jpeg" width="14px"/>
            </button>
            <button class="butt">
                <img src="imagens/twitter.svg"/>
            </button>
        </div>
        <img class="logo_footer" src="imagens/slogan_shop.svg" width="60px"/>
        <div class="frase">
            Made with and </> <3 by Alice
        </div>
    </footer>
</body>
</html>
